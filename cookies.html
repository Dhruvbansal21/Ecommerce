<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My E-commerce Site</title>
<style>
    body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #fafafa;
}

.cookie-popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.4);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
  opacity: 0;
  visibility: hidden;
  transition: all 0.4s ease;
}

.cookie-popup.active {
  opacity: 1;
  visibility: visible;
}

.cookie-box {
  background: #fff;
  padding: 2rem;
  width: 90%;
  max-width: 450px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
  animation: fadeIn 0.6s ease;
}

.cookie-box h3 {
  margin-bottom: 1rem;
  font-weight: 600;
}

.cookie-box p {
  font-size: 14px;
  color: #555;
  line-height: 1.5;
}

.cookie-box a {
  color: #007bff;
  text-decoration: none;
}

.cookie-buttons {
  margin-top: 1.5rem;
  display: flex;
  justify-content: center;
  gap: 1rem;
}

.cookie-buttons button {
  padding: 0.6rem 1.2rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
  transition: 0.3s;
}

#acceptCookies {
  background-color: #000;
  color: white;
}

#settingsCookies {
  background-color: #eaeaea;
  color: #333;
}

#acceptCookies:hover {
  background-color: #333;
}

#settingsCookies:hover {
  background-color: #d5d5d5;
}

@keyframes fadeIn {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

</style>
</head>
<body>
  <!-- Your website content -->
  <h1>Welcome to My E-Commerce Store</h1>

  <!-- Cookie Popup -->
  <div class="cookie-popup" id="cookiePopup">
    <div class="cookie-box">
      <h3>Before You Start Shopping</h3>
      <p>
        We use cookies to improve your experience, personalize content,
        and analyze our traffic. By clicking “Accept All Cookies,” you consent
        to our use of cookies. To learn more, read our
        <a href="#">Cookie Policy</a>.
      </p>
      <div class="cookie-buttons">
        <button id="acceptCookies">Accept All Cookies</button>
        <button id="settingsCookies">Cookie Settings</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
  const cookiePopup = document.getElementById("cookiePopup");
  const acceptBtn = document.getElementById("acceptCookies");
  const settingsBtn = document.getElementById("settingsCookies");

  // Check if cookies were already accepted
  if (!localStorage.getItem("cookiesAccepted")) {
    cookiePopup.classList.add("active");
  }

  acceptBtn.addEventListener("click", () => {
    localStorage.setItem("cookiesAccepted", "true");
    cookiePopup.classList.remove("active");
  });

  settingsBtn.addEventListener("click", () => {
    alert("You can manage cookie preferences later in settings.");
  });
});

  </script>
</body>
</html>
