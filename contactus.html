<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | DualStyle</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    .back-link {
      position: fixed;
      top: 10px;
      left: 4px;
      font-size: 2vh;
      padding: 0px;
      border-radius: 10%;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s, transform 0.3s;
      z-index: 3000;
    }
.top-bar {
  position: fixed;   /* stays fixed */
  top: 0;
  left: 0;
  width: 100%;
  background: #000;
  color: #fff;
  font-size: 14px;
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 6px 0;
  user-select: none;
  height: 5vh;
  z-index: 2000;     /* above content */
}

/* Push main content down by the height of the bar */
.header, main, body {
  margin-top: 5vh;   /* same as .top-bar height */
}


    .top-bar span:hover {
      text-decoration: underline;
      cursor: pointer;
    }

    .back-link:hover {
      color: orange;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #fdfaf6; /* light cream */
      color: #444;
    }

    .contact-section {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: stretch;
  padding: 30px 20px;
  margin-top: 20px;
}

.contact-info {
  flex: 1;
  min-width: 300px;
  background: #fef6e4;
  color: #333;
  padding: 40px;
  border-radius: 15px 0 0 15px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start; /* üëà pehle center tha */
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

    /* ‚úÖ Improved Heading */
    .support-heading {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #c97c5d;
      line-height: 1.4;
    }

    .support-heading span {
      display: block;
      font-size: 20px;
      font-weight: 400;
      color: #a97155;
      margin-top: 4px;
    }

    .contact-info p {
      margin: 8px 0;
      font-size: 15px;
      line-height: 1.6;
    }

    .contact-info a {
      color: #d2695e;
      text-decoration: none;
    }

    .contact-form {
      flex: 1.5;
      min-width: 300px;
      background: #ffffff; /* soft white */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .contact-form h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #a97155; /* warm brown */
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #6b4e3d;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      background: #fffdf8;
    }

    .form-group textarea {
      resize: none;
      height: 100px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #c97c5d;
      box-shadow: 0 0 5px rgba(201, 124, 93, 0.4);
    }

    .btn {
      display: inline-block;
      background: #c97c5d; /* soft muted terracotta */
      color: #fff;
      padding: 12px 20px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      text-align: center;
    }

    .btn:hover {
      background: #a85f46; /* darker shade */
    }

    .error {
      color: #d9534f;
      font-size: 13px;
      margin-top: 3px;
    }

    .success {
      color: #4caf50;
      font-size: 15px;
      margin-top: 8px;
    }

    /* ‚úÖ Responsive Styles */
    @media (max-width: 992px) {
      .contact-section {
        flex-direction: column;
        align-items: stretch;
      }

      .contact-info, .contact-form {
        width: 100%;
      }
    }

    @media (max-width: 600px) {
      .contact-section {
        padding: 20px 10px;
      }

      .contact-info {
        padding: 20px;
      }
      .contact-form ,   .contact-info {
  flex: 1.5;
  min-width: 350px;
  background: #fff;
  padding: 40px;
  border-radius: 0 15px 15px 0;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  margin-top: 30px; /* üëà form ko thoda niche karne ke liye */
}


      .support-heading {
        font-size: 22px;
      }

      .support-heading span {
        font-size: 18px;
      }

      .contact-form h2 {
        font-size: 20px;
      }

      .btn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="back">
    <div class="back">
      <a href="home/homepage.html" class="back-link">
          BACK
      </a>
  </div>
  <!-- Top Black Bar -->
  <div class="top-bar" role="region" aria-label="Top bar information">
   
  </div>

  <section class="contact-section">
    <!-- Contact Info -->
    <div class="contact-info">
      <h2 class="support-heading">
        Need Help?
        <span>Contact DualStyle Support</span>
      </h2>
      <p><strong>üìç Address:</strong> Chitkara University, Punjab, India.</p>
      <p><strong>üìû Phone:</strong> +91 98765 43210</p>
      <p><strong>‚úâÔ∏è Email:</strong> <a href="mailto:support@dualstyle.com">support@dualstyle.com</a></p>
      <p><strong>üïí Hours:</strong> Mon - Sat (10AM - 8PM)</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
          <div class="error" id="nameError"></div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
          <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" placeholder="Type your message..." required></textarea>
          <div class="error" id="messageError"></div>
        </div>

        <button type="submit" class="btn">Send Message</button>
        <p class="success" id="successMsg"></p>
      </form>
    </div>
  </section>

  <script>
    const form = document.getElementById("contactForm");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const messageInput = document.getElementById("message");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const messageError = document.getElementById("messageError");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      let valid = true;

      // Name validation
      if (nameInput.value.trim() === "") {
        nameError.textContent = "Name is required!";
        valid = false;
      } else {
        nameError.textContent = "";
      }

      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (emailInput.value.trim() === "") {
        emailError.textContent = "Email is required!";
        valid = false;
      } else if (!emailInput.value.match(emailPattern)) {
        emailError.textContent = "Enter a valid email!";
        valid = false;
      } else {
        emailError.textContent = "";
      }

      // Message validation
      if (messageInput.value.trim() === "") {
        messageError.textContent = "Message cannot be empty!";
        valid = false;
      } else if (messageInput.value.trim().length < 10) {
        messageError.textContent = "Message should be at least 10 characters.";
        valid = false;
      } else {
        messageError.textContent = "";
      }

      if (valid) {
        // Save to localStorage
        let messages = JSON.parse(localStorage.getItem("contactMessages")) || [];
        let newMessage = {
          name: nameInput.value,
          email: emailInput.value,
          message: messageInput.value,
          date: new Date().toLocaleString()
        };
        messages.push(newMessage);
        localStorage.setItem("contactMessages", JSON.stringify(messages));

        successMsg.textContent = "‚úÖ Your message has been saved!";
        form.reset();

        setTimeout(() => {
          successMsg.textContent = "";
        }, 3000);
      }
    });
  </script>

</body>
</html>
