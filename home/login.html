<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Modal with LocalStorage</title>
  <link rel="stylesheet" href="../responsive.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    nav {
      background: #333;
      padding: 10px;
      display: flex;
      justify-content: flex-end;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .auth-modal {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      text-decoration: none;
      color: #333;
      cursor: pointer;
    }
    .auth-form {
      display: none;
    }
    .auth-form.active {
      display: block;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .auth-btn {
      width: 100%;
      padding: 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .auth-btn:hover {
      background: #555;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    .toggle-link {
      display: block;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" onclick="openModal()">ðŸ‘¤ Login / Signup</a>
  </nav>

  <!-- Modal -->
  <div class="modal-overlay" id="authModal">
    <div class="auth-modal">
      <a href="#" class="close-btn" onclick="closeModal()">&times;</a>

      <!-- Login Form -->
      <form class="auth-form active" id="loginForm" onsubmit="event.preventDefault(); handleLogin();">
        <h2>Login</h2>
        <div class="form-group">
          <label for="loginEmail">Email Address</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <div id="loginError" class="error"></div>
        <button type="submit" class="auth-btn">Sign In</button>
        <span class="toggle-link" onclick="toggleForms()">Donâ€™t have an account? Sign Up</span>
      </form>

      <!-- Signup Form -->
      <form class="auth-form" id="signupForm" onsubmit="event.preventDefault(); handleSignup();">
        <h2>Sign Up</h2>
        <div class="form-group">
          <label for="signupEmail">Email Address</label>
          <input type="email" id="signupEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Create a password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <div id="signupError" class="error"></div>
        <button type="submit" class="auth-btn">Create Account</button>
        <span class="toggle-link" onclick="toggleForms()">Already have an account? Login</span>
      </form>
    </div>
  </div>

<script>
  // Open modal
  function openModal() {
    document.getElementById("authModal").style.display = "flex";
  }

  // Close modal
  function closeModal() {
    document.getElementById("authModal").style.display = "none";
  }

  // Toggle between login/signup
  function toggleForms() {
    document.getElementById("loginForm").classList.toggle("active");
    document.getElementById("signupForm").classList.toggle("active");
  }

  // Signup
  function handleSignup() {
    let email = document.getElementById("signupEmail").value.trim();
    let pass = document.getElementById("signupPassword").value.trim();
    let confirm = document.getElementById("confirmPassword").value.trim();
    let errorBox = document.getElementById("signupError");

    errorBox.innerText = "";

    if (pass !== confirm) {
      errorBox.innerText = "Passwords do not match!";
      return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];
    if (users.find(u => u.email === email)) {
      errorBox.innerText = "This email is already registered!";
      return;
    }

    users.push({ email: email, password: pass });
    localStorage.setItem("users", JSON.stringify(users));

    alert("Account created âœ… You can login now!");
    toggleForms();
  }

  // Login
  function handleLogin() {
    let email = document.getElementById("loginEmail").value.trim();
    let pass = document.getElementById("loginPassword").value.trim();
    let errorBox = document.getElementById("loginError");

    errorBox.innerText = "";

    let users = JSON.parse(localStorage.getItem("users")) || [];
    let found = users.find(u => u.email === email && u.password === pass);

    if (found) {
      alert("Login successful âœ… Welcome " + email);
      closeModal();
    } else {
      errorBox.innerText = "Invalid email or password!";
    }
  }
</script>

</body>
</html>
