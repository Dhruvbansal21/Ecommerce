<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="responsive.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background:beige;
      color: #0f172a;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
    }

    .cart-container {
      max-width: 980px;
      margin: auto;
      background:antiquewhite;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.12);
      overflow: hidden;
      border: 1px solid #e5e7eb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: linear-gradient(180deg, #f8fafc, #eef2ff);
    }

    thead th {
      text-align: left;
      padding: 16px;
      font-weight: 600;
      color: #374151;
      font-size: 15px;
    }

    tbody td {
      padding: 16px;
      border-bottom: 1px solid #eee;
      vertical-align: middle;
    }

    .product-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .product-info img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.08);
      background: #fff;
    }

    .product-details {
      font-size: 14px;
      color: #444;
    }

    .product-details small {
      display: block;
      color: #888;
      margin-top: 4px;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 9999px;
      padding: 6px 14px;
      width: fit-content;
      background: #f8fafc;
    }

    .quantity-control span {
      font-size: 14px;
      font-weight: 500;
    }

    .quantity-control button {
      border: none;
      background: #4f46e5;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 9999px;
      transition: transform .08s ease, opacity .2s ease;
    }

    .quantity-control button:hover { opacity: .95; }
    .quantity-control button:active { transform: scale(.96); }

    .remove-btn {
      cursor: pointer;
      font-size: 18px;
      color: #ef4444;
    }

    .summary {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background: linear-gradient(180deg, #f8fafc, #eef2ff);
      border-top: 1px solid #e5e7eb;
      font-size: 16px;
    }

    .summary div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .summary .left, .summary .right {
      width: 48%;
    }

    .promo {
      display: flex;
      margin-top: 20px;
      gap: 10px;
    }

    .promo input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .promo button {
      padding: 10px 20px;
      border: none;
      background: rgb(235, 178, 103);
      color: #fff;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
    }

    .cart-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .cart-actions button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      border-radius: 10px;
      transition: transform .08s ease, opacity .2s ease;
    }

    .cart-actions button:hover { opacity: .95; }
    .cart-actions button:active { transform: scale(.98); }

    .back-btn {
      background: #32353d;
      color: #fff;
      margin-right: 10px;
    }

    .checkout-btn {
      background:rgb(235, 178, 103);
      color: #fff;
      margin-left: 10px;
    }
    
    /* Empty cart state */
    .cart-empty {
      padding: 40px;
      text-align: center;
      color: #6b7280;
      font-size: 16px;
    }

    /* Dynamic cart list styles (for elements rendered by cart.js) */
    #cart-items {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 16px 20px 6px;
    }

    .cart-row {
      display: grid;
      grid-template-columns: 80px 1fr 120px 180px 130px 90px;
      align-items: center;
      gap: 16px;
      background: antiquewhite;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 14px 16px;
      box-shadow: 0 6px 20px rgba(15, 23, 42, 0.06);
    }

    .cart-item-image {
      width: 72px;
      height: 72px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.08);
    }

    .cart-item-name {
      font-weight: 600;
      color: #111827;
      line-height: 1.3;
    }

    .cart-item-price,
    .cart-item-total {
      font-weight: 700;
      color: #111827;
    }

    .cart-item-qty {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 9999px;
      padding: 6px 12px;
      background: #f8fafc;
      width: fit-content;
      white-space: nowrap;
    }

    .cart-item-qty .qty-value {
      min-width: 20px;
      text-align: center;
      font-weight: 600;
      color: #111827;
      display: inline-block;
      padding: 0 8px;
    }

    .cart-item-qty .qty-increase,
    .cart-item-qty .qty-decrease {
      border: none;
      background: rgb(235, 178, 103);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 9999px;
      transition: transform .08s ease, opacity .2s ease;
    }

    .cart-item-qty .qty-decrease { background:#6b7280; }
    .cart-item-qty .qty-increase:hover,
    .cart-item-qty .qty-decrease:hover { opacity: .95; }
    .cart-item-qty .qty-increase:active,
    .cart-item-qty .qty-decrease:active { transform: scale(.96); }

    .cart-item-remove {
      background: transparent;
      border: 1px solid #fecaca;
      color: #ef4444;
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background .2s ease, color .2s ease;
    }
    .cart-item-remove:hover {
      background: #fee2e2;
      color: #b91c1c;
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      .cart-row {
        grid-template-columns: 64px 1fr 100px 1fr;
        grid-template-areas:
          "image name name remove"
          "image price qty total";
        row-gap: 10px;
      }
      .cart-item-image { grid-area: image; width: 64px; height: 64px; }
      .cart-item-name { grid-area: name; }
      .cart-item-price { grid-area: price; }
      .cart-item-qty { grid-area: qty; }
      .cart-item-total { grid-area: total; }
      .cart-item-remove { grid-area: remove; justify-self: end; }
    }

    @media (max-width: 560px) {
      body { padding: 18px; }
      .cart-container { border-radius: 12px; }
      #cart-items { padding: 10px 12px 0; gap: 12px; }
      .cart-row { padding: 12px; gap: 12px; }
      .summary { flex-direction: column; gap: 10px; }
      .summary .left, .summary .right { width: 100%; }
    }
  </style>
</head>
<body>

  <h2>My Shopping Cart</h2>
  
  <div class="cart-container">
    <div id="cart-items"></div>
    <div class="summary">
      <!-- <div class="left">
        <div><span>Discount </span> <span> = ₹0.00</span></div>
        <div><span>Delivery </span> <span> = ₹0.00</span></div>
      </div> -->
      <div class="right">
        <div><span></span>total = </span> <span id="cart-total"></span></div>
        <div><span></span> <strong id="cart-total-dup"></strong></div>
      </div>
    </div>

    <div class="cart-actions">
      <button class="back-btn" id="history-back-btn">Back</button>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>

<script src="cart.js"></script>
<script>
  // Back navigates to previous page if available, else fallback to homepage
  (function(){
    var backBtn = document.getElementById('history-back-btn');
    if (backBtn) {
      backBtn.addEventListener('click', function(){
        if (document.referrer && document.referrer !== location.href) {
          history.back();
        } else {
          window.location.href = './home/homepage.html';
        }
      });
    }
  })();

  // Mirror total into both fields for your existing layout
  document.addEventListener('DOMContentLoaded', function () {
    var totalEl = document.getElementById('cart-total');
    var dupEl = document.getElementById('cart-total-dup');
    var observer = new MutationObserver(function () {
      if (totalEl && dupEl) dupEl.textContent = totalEl.textContent;
    });
    if (totalEl) observer.observe(totalEl, { childList: true, characterData: true, subtree: true });
  });
</script>
</body>
</html>
