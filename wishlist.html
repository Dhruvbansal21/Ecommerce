<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <link rel="stylesheet" href="wishlist.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="title">My Wishlist</h1>
            <button class="add-btn" id="addItemBtn">
                <span class="add-icon">+</span>
                Add Item
            </button>
        </header>

        <!-- Stats and Controls Section -->
        <div class="controls">
            <div class="stats">
                <span class="stat-item">
                    <span class="stat-number" id="totalItems">0</span>
                    <span class="stat-label">Total Items</span>
                </span>
                <span class="stat-item">
                    <span class="stat-number" id="purchasedItems">0</span>
                    <span class="stat-label">Purchased</span>
                </span>
            </div>
            
            <div class="search-sort">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search items..." class="search-input">
                    <span class="search-icon">üîç</span>
                </div>
                
                <select id="sortSelect" class="sort-select">
                    <option value="newest">Recently Added</option>
                    <option value="oldest">Oldest First</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="name">Name A-Z</option>
                </select>
            </div>
        </div>

        <!-- Wishlist Items Container -->
        <div class="wishlist-container" id="wishlistContainer">
            <!-- Items will be dynamically added here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">‚ú®</div>
            <h3>Your wishlist is empty</h3>
            <p>Add something you love!</p>
        </div>

        <!-- Clear All Button -->
        <div class="clear-section" id="clearSection" style="display: none;">
            <button class="clear-btn" id="clearAllBtn">Clear Wishlist</button>
        </div>
    </div>

    <!-- Add/Edit Item Modal -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Item</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            
            <form id="itemForm" class="item-form">
                <div class="form-group">
                    <label for="itemTitle">Item Name *</label>
                    <input type="text" id="itemTitle" name="title" required placeholder="e.g., iPhone 16">
                </div>
                
                <div class="form-group">
                    <label for="itemLink">Link (optional)</label>
                    <input type="url" id="itemLink" name="link" placeholder="https://example.com">
                </div>
                
                <div class="form-group">
                    <label for="itemPrice">Price (optional)</label>
                    <input type="number" id="itemPrice" name="price" step="0.01" placeholder="999.99">
                </div>
                
                <div class="form-group">
                    <label for="itemImage">Image URL (optional)</label>
                    <input type="url" id="itemImage" name="image" placeholder="https://example.com/image.jpg">
                </div>
                
                <div class="form-group">
                    <label for="itemNote">Note (optional)</label>
                    <textarea id="itemNote" name="note" placeholder="Any additional notes..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="save-btn" id="saveBtn">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content confirm-modal">
            <h3 id="confirmTitle">Confirm Action</h3>
            <p id="confirmMessage">Are you sure you want to proceed?</p>
            <div class="confirm-actions">
                <button class="cancel-btn" id="confirmCancel">Cancel</button>
                <button class="delete-btn" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <!-- Success Animation -->
    <div class="success-animation" id="successAnimation">
        <span class="success-text">üíñ Added!</span>
    </div>

    <script src="wishlist.js"></script>
</body>
</html>
